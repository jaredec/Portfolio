<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Project 1</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Me</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="page1.html">Project 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="page2.html">Project 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="page3.html">Project 3</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="form-group">
            <h1 class="text-center">Project 1</h1>
            <p class="text-center text-color">This is Project 1 of my website.</p>
            <div class="text-center custom-margin">
                <label for="numbersInput">Enter random numbers (separated by commas):</label>
                <input type="text" class="form-control" id="numbersInput">
                <div id="result" class="mt-3"></div>
                <button id="calculateBtn" class="btn btn-primary">Calculate Statistics</button>
             </div>
        </div>
    </div>
    <script>
        // JavaScript Program
        document.addEventListener("DOMContentLoaded", function() {
            const calculateBtn = document.getElementById("calculateBtn");
            const numbersInput = document.getElementById("numbersInput");
            const resultDiv = document.getElementById("result");

            calculateBtn.addEventListener("click", function() {
                const numbersString = numbersInput.value;
                const numbersArray = numbersString.split(",").map(Number).filter(x => !isNaN(x));

                if (numbersArray.length === 0) {
                    resultDiv.innerHTML = '<div class="alert alert-danger" role="alert">Please enter valid numbers!</div>';
                    return;
                }

                const mean = numbersArray.reduce((acc, cur) => acc + cur, 0) / numbersArray.length;
                const sortedNumbers = [...numbersArray].sort((a, b) => a - b);
                const median = numbersArray.length % 2 === 0 ? (sortedNumbers[numbersArray.length / 2 - 1] + sortedNumbers[numbersArray.length / 2]) / 2 : sortedNumbers[Math.floor(numbersArray.length / 2)];
                const variance = numbersArray.reduce((acc, cur) => acc + (cur - mean) ** 2, 0) / numbersArray.length;
                const stdDev = Math.sqrt(variance);

                resultDiv.innerHTML = `
                    <div class="alert alert-success" role="alert">
                        <p>Mean: ${mean.toFixed(2)}</p>
                        <p>Median: ${median.toFixed(2)}</p>
                        <p>Standard Deviation: ${stdDev.toFixed(2)}</p>
                    </div>
                `;
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
