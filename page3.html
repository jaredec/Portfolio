    <div class="container">
        <h1 class="text-center">Project 3</h1>
        <p class="text-center text-color">This is Project 3 of my website.</p>
        <div id="visualization" class="text-center custom-margin"></div>
    </div>
    <script>
        // JavaScript Program
        document.addEventListener("DOMContentLoaded", function() {
            const visualizationDiv = document.getElementById("visualization");

            function generateRandomColor() {
                return '#' + Math.floor(Math.random() * 16777215).toString(16);
            }

            function generateVisualization() {
                visualizationDiv.innerHTML = ''; // Clear previous visualization
                const numBars = 10;
                for (let i = 0; i < numBars; i++) {
                    const barHeight = Math.floor(Math.random() * 100) + 20; // Random height between 20 and 120
                    const barColor = generateRandomColor();
                    const barElement = document.createElement("div");
                    barElement.classList.add("bar");
                    barElement.style.height = barHeight + "px";
                    barElement.style.backgroundColor = barColor;
                    visualizationDiv.appendChild(barElement);
                }
            }

            generateVisualization(); // Generate initial visualization

            visualizationDiv.addEventListener("click", function() {
                generateVisualization(); // Regenerate visualization on click
            });
        });
    </script>
