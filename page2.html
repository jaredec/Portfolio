    <div class="container">
        <h1 class="text-center">Project 2</h1>
        <p class="text-center text-color">This is Project 2 of my website.</p>
        <div class="text-center custom-margin">
            <p>Estimated Value of Ï€: <span id="piValue">-</span></p>
            <button id="runSimulationBtn" class="btn btn-primary">Run Monte Carlo Simulation</button>
        </div>
    </div>
    <script>
        // JavaScript Program
        document.addEventListener("DOMContentLoaded", function() {
            const runSimulationBtn = document.getElementById("runSimulationBtn");
            const piValueSpan = document.getElementById("piValue");

            runSimulationBtn.addEventListener("click", function() {
                const numPoints = 1000000;
                let numPointsInsideCircle = 0;

                for (let i = 0; i < numPoints; i++) {
                    const x = Math.random();
                    const y = Math.random();
                    if (x * x + y * y <= 1) {
                        numPointsInsideCircle++;
                    }
                }

                const piEstimate = (4 * numPointsInsideCircle) / numPoints;
                piValueSpan.textContent = piEstimate.toFixed(5);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
